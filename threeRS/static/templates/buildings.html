{% extends 'base.html' %}

{% block content %}
	<h1>Buildings Available for Reservation</h1>
	{% if buildings %}
		<ul>
			{% for building in buildings %}
				<li><a href="{% url 'reservation:rooms' building.id %}">{{building.name}}</a></li>
			{% endfor %}
		</ul>
	{% else %}
		<h3>No Buildings Are Available</h3>
	{% endif %}
{% endblock %}
