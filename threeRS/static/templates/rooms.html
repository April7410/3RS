{% extends 'base.html' %}

{% block title %}Rooms{% endblock %}

{% block content %}
	<h1 style="text-align:center;">Available Rooms in {{ building.name }}</h1>
	{% if rooms %}
		<ul>
			{% for room in rooms %}
				<li><a href="{% url 'reservation:reserve' building.id room.id%}">{{ room.name }}</a></li><br><br>
			{% endfor %}
		</ul>
	{% else %}
		<h3 style="text-align:center;">All Rooms in {{ building.name }} are Reserved</h2>
	{% endif %}
{% endblock %}
